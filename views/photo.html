<%- include('public/photo_header.ejs')%>
    <script>
        var $num1 = 1;
        var $user = {};
    </script>
    </head>

    <body>
        <!--header-start-->
        <div class="headWrap">
            <header class="cl">
                <div class="logo-nav fl">
                    <a href="/" class="logo">兔找找</a>
                    <nav>
                        <a href="/" class="navAct">首页</a>
                        <a href="/add/">上传图片</a>
                        <a href="/rank/">用户排名</a>
                        <a href="/download/">APP下载</a>
                    </nav>
                </div>
                <div class="login-search fr">
                    <div class="search-part">
                        <div class="search-wrap">
                            <form action="/e/search/index.php" method="post">
                                <input type="hidden" name="classid" value="32">
                                <input type="hidden" name="show" value="title">
                                <input type="text" id="search" name="keyboard" placeholder="搜索你喜欢的">
                                <i class="search-ico"></i>
                            </form>
                        </div>
                    </div>
                    <div class="loginWrap">
                        <!--login-start-->
                        <div class="login-register fr">
                            <a href="/e/member/login/" class="login">登陆</a>
                            <span></span>
                            <a href="/e/member/register/" class="register">注册</a>
                        </div>
                        <!--login-end-->
                    </div>
                </div>
            </header>
        </div>
        <div class="fillBox"></div>
        <!--header-end-->

        <div id="listBody">

            <div class="contWrap">
                <div class="cont">
                    <div class="cont-act cl">
                        <div class="cont-favor fl">
                            <a href="javascript:;" id="photo-favor" class="">
                                <i></i>
                                <span class="fava-msg">收藏</span>
                                <span class="fava-num">0</span>
                            </a>
                        </div>
                    </div>
                    <div class="cont-img-wrap">
                        <input type="hidden" name="album_id" value="">
                        <a href="<%= info.info.photoimg%>" title="<%= info.info.title%>" target="_blank" data-info="[]">
                            <img id="mainImg" src="<%= info.info.photoimg%>" alt="<%= info.info.title%>" title="<%= info.info.title%>" data-titlepic="<%= info.info.titlepic%>">
                        </a>
                        <!---->
                    </div>
                    <div class="cont-other cl">
                        <div class="cont-share fl">
                            <div class="bdsharebuttonbox item-share">
                                <a href="#" data-cmd="sqq" title="分享到QQ好友" class="bds_sqq"></a>
                                <a href="#" data-cmd="qzone" title="分享到QQ空间" class="bds_qzone"></a>
                                <a href="#" data-cmd="weixin" title="分享到微信" class="bds_weixin"></a>
                                <a href="#" data-cmd="tsina" title="分享到新浪微博" class="bds_tsina"></a>
                            </div>
                        </div>
                        <div class="cont-ot">
                            <a href="javascript:;" data-id="20006" class="cont-say-bad">
                                <i></i>
                            </a>
                        </div>
                        <div class="cont-good fr">
                            <a href="javascript:;" data-id="20006" data-classid="33" class="cont-say-good">
                                <i class=""></i>
                            </a>
                        </div>
                    </div>

                    <div class="cont-say">
                        <p>
                            <%= info.info.title%>
                        </p>
                    </div>
                    <%- include('photo/tags.ejs')%>

                    <%- include('photo/user.ejs')%>
                </div>
                <div class="cont-album">
                </div>
            </div>

            <%- include('public/footer.ejs')%>
            <div class='goToTop'>
                <span class='topArrow'></span>
                <span class="topText">返回顶部</span>
            </div>
            <%- include('public/bdTJ.ejs')%>
            <%- include('public/bdPush.ejs')%>
    </body>

    </html>
